name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: "*.exe"
          - os: macos-latest
            artifact_name: "*.dmg"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'pnpm'

      # 👉 安裝 pnpm（Windows）
      - name: Install pnpm on Windows
        if: runner.os == 'Windows'
        run: |
          npm install -g pnpm
          echo "%APPDATA%\\npm" >> $GITHUB_PATH

      # 👉 安裝 pnpm（macOS / Linux）
      - name: Install pnpm on macOS/Linux
        if: runner.os != 'Windows'
        run: |
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Install Dependencies with pnpm
        run: pnpm install

      - name: Build Electron App
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
            dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
