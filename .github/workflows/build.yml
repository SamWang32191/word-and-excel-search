name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: "*.exe"
          - os: macos-latest
            artifact_name: "*.dmg"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'pnpm'

      # 統一安裝 pnpm 並處理各平台 PATH 問題
      - name: Install and Setup pnpm
        run: |
          npm install -g pnpm
          echo "pnpm version: $(pnpm --version)"
          
          # Windows 平台處理
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "Adding pnpm to PATH for Windows"
            echo "$(npm prefix -g)" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            echo "$(npm prefix -g)\node_modules\pnpm\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          else
            # macOS/Linux 平台處理
            echo "Adding pnpm to PATH for macOS/Linux"
            echo "$(npm prefix -g)/bin" >> $GITHUB_PATH
          fi

      - name: Verify pnpm
        run: pnpm --version

      - name: Install Dependencies with pnpm
        run: pnpm install

      - name: Build Electron App
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
            dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
